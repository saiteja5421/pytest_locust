[ENV]
# See "variables_base.ini" for the default version for manager classes, default is "v1beta1"
# env-name = [filepoc, stable]
# stable - refers to SCDEV01, SCINT and PROD | SCINT and PROD have their automation code frozen with TAGS
env-name = stable

[CLUSTER]
atlantia-url = https://scdev01-app.qa.cds.hpe.com
url = https://scdev01-app.qa.cds.hpe.com

# USER-ONE and USER-TWO have Administrator rights: SCDEV01
[USER-ONE]
credential_name = sanity-scdev01
api_client_id =
api_client_secret =

[USER-TWO]
credential_name = sanity-scdev01
api_client_id =
api_client_secret =

[SANITY]
sanity-policy = protection_policy

[TIMEOUTS]
create_backup_timeout = 3600
index_backup_timeout = 3600
ms365_restore_timeout = 3600

[MS365]
# Microsoft Graph API Configuration
graph_api_endpoint = https://graph.microsoft.com/v1.0/users
login_url = https://login.microsoftonline.com/
default_scope = https://graph.microsoft.com/.default

[MS365-ORG-ACCOUNT-DETAILS]
ms365_org_account_name = ms365_pqa_automation
ms365_org_tenant_id =
ms365_user_password =

[MS365-USER-ONE]
# Application (Client) Authentication Configuration
client_id =
client_secret =
tenant_id =
email_id = scdev01_sanity_user1@ms365br2.onmicrosoft.com


[MS365-USER-TWO]
# Application (Client) Authentication Configuration
client_id =
