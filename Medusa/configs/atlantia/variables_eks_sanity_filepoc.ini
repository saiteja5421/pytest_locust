[ENV]
# See "variables_base.ini" for the default version for manager classes, default is "v1beta1"
# env-name = [filepoc, stable]
# stable - refers to SCDEV01, SCINT and PROD | SCINT and PROD have their automation code frozen with TAGS
env-name = filepoc

[CLUSTER]
atlantia-url = https://filepoc-app.qa.cds.hpe.com
url = https://filepoc-app.qa.cds.hpe.com

# USER-ONE, USER-TWO and USER-THREE all have Administrator rights: FILEPOC
[USER-ONE]
credential_name = sanity-filepoc
api_client_id =
api_client_secret =

[USER-TWO]
credential_name = filepoc-alertzprometheus+2
api_client_id =
api_client_secret =

[SANITY]
sanity-policy = eks_protection_policy

[TIMEOUTS]
create_backup_timeout = 3600

[AWS]
csp-name-one = eks-api-automation-1
aws-account-one-id = 780846244390
csp-name-two = eks-api-automation-2
aws-account-two-id = 780846244390
csp-eks-name = NEW-CUSTOMER-ACCT
eks-aws-account-id = 780846244390
aws-eks-iam-user-name = pradeepl
