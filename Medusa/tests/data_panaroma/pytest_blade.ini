[pytest]

rp_uuid = 35cb5736-6602-4d54-898e-32dfaace21c2
rp_endpoint = http://reportportal.lab.nimblestorage.com:8080
rp_project = data-panorama
rp_launch = data-panorama-pqa-test
rp_launch_attributes = 'Test Type:Regression1' 'Cluster:CCS-DEV'
rp_launch_description = 'Data observability test in CCS-Dev environment. This will verify API responses with the expected responses from Mock data'
rp_ignore_errors = True
rp_ignore_attributes = 'xfail' 'usefixture'
rp_is_skipped_an_issue = False

markers =
    validated: test hardened
    full: all the tests
filterwarnings =
	ignore::DeprecationWarning

log_cli = false
log_cli_level = INFO
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

log_file = logs/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(filename)s:%(lineno)s - %(message)s
log_file_date_format=%Y-%m-%d %H:%M:%S
