[pytest]
rp_uuid = 35cb5736-6602-4d54-898e-32dfaace21c2
rp_endpoint = http://10.226.67.255:8080
rp_project = scheduler
rp_launch = Scheduler Functional Tests
rp_launch_attributes = 'scheduler'
